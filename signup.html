    <script>
        var generatedOTP;

        function sendOTP() {
            var mobileNumber = document.getElementById('mobile').value;
            generatedOTP = generateOTP();
            alert('OTP sent to ' + mobileNumber + ': ' + generatedOTP);

            // Hide the 'Send OTP' button after it has been clicked
            var sendOTPButton = document.getElementById('sendOTPButton');
            sendOTPButton.style.display = 'none';

            // Show the OTP section after sending OTP
            document.getElementById('otpSection').style.display = 'block';
        }

        function submitForm() {
            var enteredOTP = document.getElementById('otp').value;

            if (enteredOTP === generatedOTP) {
                alert('OTP Verified Successfully! Signup Process Completed.');
                // Here you can add code to submit the form to your server (signup_process.php)
                return true; // Form submission will proceed
            } else {
                alert('Invalid OTP. Please try again.');
                return false; // Form submission will be prevented
            }
        }

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
    </script>
